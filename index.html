  <h1>Mapa Interactivo de la Revolución Industrial</h1>
  <p>Explora las ubicaciones clave del capitalismo durante la Primera (1750-1840) y Segunda (1880-1914) Revolución Industrial, incluyendo información sobre las condiciones de trabajo, expansión, sistema económico y nacionalismo.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa
    const map = L.map('map').setView([51.505, -0.09], 5);

    // Agregar mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Capas para cada etapa
    const primeraRevolucionLayer = L.layerGroup();
    const segundaRevolucionLayer = L.layerGroup();

    // Ubicaciones de la Primera Revolución Industrial
    const primeraRevolucion = [
      {
        name: "Reino Unido",
        coords: [53.4808, -2.2426],
        description: `
          <strong>Primera Revolución Industrial</strong><br>
          <em>Manchester, Londres y Birmingham</em><br>
          <ul>
            <li><strong>Condiciones de trabajo:</strong> Jornadas de 12-16 horas, trabajo infantil, bajos salarios y condiciones inseguras.</li>
            <li><strong>Capitalismo:</strong> Surgió la producción en masa y el sistema fabril, transformando la economía de agrícola a industrial.</li>
            <li><strong>Expansión:</strong> El Reino Unido lideró el comercio global mediante colonias y control de rutas marítimas.</li>
            <li><strong>Sistema económico:</strong> Basado en la propiedad privada, competencia y libre mercado.</li>
            <li><strong>Nacionalismo:</strong> Fomentado por su liderazgo económico y tecnológico.</li>
          </ul>
        `
      }
    ];

    // Ubicaciones de la Segunda Revolución Industrial
    const segundaRevolucion = [
      {
        name: "Alemania",
        coords: [52.5200, 13.4050],
        description: `
          <strong>Segunda Revolución Industrial</strong><br>
          <em>Berlín</em><br>
          <ul>
            <li><strong>Condiciones de trabajo:</strong> Persistieron largas jornadas, pero se introdujeron sindicatos y leyes laborales.</li>
            <li><strong>Capitalismo:</strong> Desarrollo de industrias químicas, eléctricas y automotrices, con la consolidación de grandes monopolios.</li>
            <li><strong>Expansión:</strong> Alemania se convirtió en una potencia industrial, compitiendo con el Reino Unido y Estados Unidos.</li>
            <li><strong>Sistema económico:</strong> Capitalismo mixto con apoyo estatal a la industrialización.</li>
            <li><strong>Nacionalismo:</strong> Alimentado por el deseo de rivalizar con otras potencias europeas.</li>
          </ul>
        `
      },
      {
        name: "Estados Unidos",
        coords: [40.4406, -79.9959],
        description: `
          <strong>Segunda Revolución Industrial</strong><br>
          <em>Pittsburgh y Detroit</em><br>
          <ul>
            <li><strong>Condiciones de trabajo:</strong> Similar a Europa, pero con una mayor integración de inmigrantes y menor regulación inicial.</li>
            <li><strong>Capitalismo:</strong> Desarrollo de la industria automotriz (Detroit) y siderúrgica (Pittsburgh).</li>
            <li><strong>Expansión:</strong> Estados Unidos emergió como potencia global gracias a sus vastos recursos naturales.</li>
            <li><strong>Sistema económico:</strong> Dominado por el laissez-faire con grandes corporaciones como Rockefeller y Carnegie.</li>
            <li><strong>Nacionalismo:</strong> Impulsado por el "Destino Manifiesto" y el liderazgo industrial.</li>
          </ul>
        `
      }
    ];

    // Agregar marcadores de la Primera Revolución Industrial
    primeraRevolucion.forEach(location => {
      L.marker(location.coords)
        .bindPopup(`<div class="info">${location.description}</div>`)
        .addTo(primeraRevolucionLayer);
    });

    // Agregar marcadores de la Segunda Revolución Industrial
    segundaRevolucion.forEach(location => {
      L.marker(location.coords)
        .bindPopup(`<div class="info">${location.description}</div>`)
        .addTo(segundaRevolucionLayer);
    });

    // Añadir las capas al mapa
    primeraRevolucionLayer.addTo(map);

    // Control de capas
    const overlays = {
      "Primera Revolución Industrial (1750-1840)": primeraRevolucionLayer,
      "Segunda Revolución Industrial (1880-1914)": segundaRevolucionLayer
    };
    L.control.layers(null, overlays, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
