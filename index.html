<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo de la Revolución Industrial</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      margin: 0;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      margin: 10px 20px;
    }

    #map {
      height: 600px;
      width: 100%;
      margin: 20px auto;
      border: 2px solid #4CAF50;
      border-radius: 8px;
    }

    .info {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 0.9em;
    }

    .info strong {
      font-size: 1.1em;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Mapa Interactivo de la Revolución Industrial</h1>
  <p>Explora las ubicaciones clave del capitalismo durante la Primera (1750-1840) y Segunda (1880-1914) Revolución Industrial.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa
    const map = L.map('map').setView([51.505, -0.09], 5);

    // Agregar mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Capas para cada etapa
    const primeraRevolucionLayer = L.layerGroup();
    const segundaRevolucionLayer = L.layerGroup();

    // Ubicaciones de la Primera Revolución Industrial
    const primeraRevolucion = [
      {
        name: "Manchester (Primera Revolución Industrial)",
        coords: [53.4808, -2.2426],
        description: "Centro textil y uno de los principales ejemplos de urbanización durante la primera etapa."
      },
      {
        name: "Londres (Primera Revolución Industrial)",
        coords: [51.5074, -0.1278],
        description: "Centro financiero y político que impulsó la industrialización."
      },
      {
        name: "Birmingham (Primera Revolución Industrial)",
        coords: [52.4862, -1.8904],
        description: "Famosa por la producción de hierro y maquinaria."
      }
    ];

    // Ubicaciones de la Segunda Revolución Industrial
    const segundaRevolucion = [
      {
        name: "Detroit (Segunda Revolución Industrial)",
        coords: [42.3314, -83.0458],
        description: "Centro de la industria automotriz en los Estados Unidos."
      },
      {
        name: "Berlín (Segunda Revolución Industrial)",
        coords: [52.5200, 13.4050],
        description: "Importante por la producción química y eléctrica."
      },
      {
        name: "Pittsburgh (Segunda Revolución Industrial)",
        coords: [40.4406, -79.9959],
        description: "Principal centro de la industria siderúrgica en Estados Unidos."
      }
    ];

    // Agregar marcadores de la Primera Revolución Industrial
    primeraRevolucion.forEach(location => {
      L.marker(location.coords)
        .bindPopup(`<div class="info"><strong>${location.name}</strong><br>${location.description}</div>`)
        .addTo(primeraRevolucionLayer);
    });

    // Agregar marcadores de la Segunda Revolución Industrial
    segundaRevolucion.forEach(location => {
      L.marker(location.coords)
        .bindPopup(`<div class="info"><strong>${location.name}</strong><br>${location.description}</div>`)
        .addTo(segundaRevolucionLayer);
    });

    // Añadir las capas al mapa
    primeraRevolucionLayer.addTo(map);

    // Control de capas
    const overlays = {
      "Primera Revolución Industrial (1750-1840)": primeraRevolucionLayer,
      "Segunda Revolución Industrial (1880-1914)": segundaRevolucionLayer
    };
    L.control.layers(null, overlays, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
